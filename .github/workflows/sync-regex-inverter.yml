name: Sync regex_inverter example to showcase repo

on:
  push:
    paths:
      - "examples/regex_inverter/index.html"
      - "examples/regex_inverter/inv_regex.py"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout pyparsing (source)
        uses: actions/checkout@v4

      - name: Checkout regex_inverter (destination)
        uses: actions/checkout@v4
        with:
          repository: ptmcg/regex_inverter
          token: ${{ secrets.PAT_TOKEN }}
          persist-credentials: false
          path: dest

      - name: Copy updated example files
        run: |
          rsync -av --delete examples/regex_inverter/ dest/

      - name: Commit and push changes
        run: |
          cd dest
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git remote set-url origin https://github.com/ptmcg/regex_inverter.git
          git remote -v

          if git status --porcelain | grep .; then
            echo "Changes detected, committing..."
            git add .
            git commit -m "Sync regex_inverter example from pyparsing"
            git push
          else
            echo "No changes detected, skipping commit."
          fi
