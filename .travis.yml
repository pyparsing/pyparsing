sudo: false

language: python

matrix:
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7
    - python: 3.8-dev
    - python: pypy3
      dist: xenial
      sudo: true
  fast_finish: true

install:
  - pip install codecov

script:
 - python -m unittest discover tests

after_success:
  - codecov run -m unittest tests/test_unit.py
